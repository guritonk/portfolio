<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-sm mt-5 ">
        <div id="mySlider" class="carousel carousel-white" style="height:80;" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mySlider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#mySlider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mySlider" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/a.jpg" alt="" class="d-block w-100" style="height:90vh" >
            </div>
            <div class="carousel-item">
                <img src="images/b.jpg" alt="" class="d-block w-100" style="height:90vh" >
            </div>
            <div class="carousel-item">
                <img src="images/c.jpg" alt="" class="d-block w-100" style="height:90vh" >
            </div>
        </div>
    </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
